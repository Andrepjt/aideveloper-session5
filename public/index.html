<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chat - Multimodal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
        <h1>Gemini Multimodal</h1>
        <p>Your AI Assistant</p>
    </header>

    <div id="chat-box" class="chat-box">
      <div class="message-wrapper">
          <div class="message bot">
            Halo! Saya Gemini. Kirim teks, gambar, audio, atau dokumen untuk memulai.
          </div>
      </div>
    </div>

    <input type="file" id="file-upload" style="display: none;" accept="image/*, application/pdf, audio/*, .txt, .docx, .pptx" />

    <form id="chat-form" class="chat-form">
      <button type="button" id="file-trigger-button" class="icon-button" aria-label="Attach file">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
      </button>

      <input type="text" id="user-input" placeholder="Ketik pesan atau unggah file..." autocomplete="off"/>

      <button type="submit" id="send-button" class="icon-button" aria-label="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
    <div id="file-preview-container"></div>
    <div class="chat-actions">
  <button id="clear-button" class="clear-button" type="button">Clear Conversation</button>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
