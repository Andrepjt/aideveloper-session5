<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    
    <!-- Header -->
    <header class="chat-header">
      <h1>Gemini Multimodal</h1>
      <p>Your AI Assistant</p>
    </header>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box">
      <div class="message-wrapper">
        <div class="avatar bot">ðŸ¤–</div>
        <div class="message bot">
          Halo! Saya Gemini. Kirim teks untuk memulai.
        </div>
      </div>
    </div>

    <!-- File Upload (hidden) -->
    <input 
      type="file" 
      id="file-upload" 
      style="display: none;" 
      accept="image/*, application/pdf, audio/*, .txt, .docx, .pptx" 
    />

    <!-- Chat Form -->
    <form id="chat-form" class="chat-form">
      <button 
        type="button" 
        id="file-trigger-button" 
        class="icon-button"
        aria-label="Upload File"
      >
        ðŸ“Ž
      </button>
      <input 
        type="text" 
        id="user-input" 
        placeholder="Ketik pesan..." 
        autocomplete="off" 
      />
      <button 
        type="submit" 
        id="send-button" 
        class="text-button"
      >
        Kirim
      </button>
    </form>

    <!-- File Preview -->
    <div id="file-preview-container"></div>

    <!-- Actions -->
    <div class="chat-actions">
      <button 
        id="clear-button" 
        class="clear-button" 
        type="button"
      >
        ðŸ§¹ Clear Conversation
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
